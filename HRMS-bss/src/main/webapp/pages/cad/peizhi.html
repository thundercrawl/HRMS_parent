<!DOCTYPE html>
<html lang="en">

				<script type="text/javascript" src="js/peizhi.js"></script>

				<div class="introduce clearfix">

					<div>

					<ul class="uls"></ul>	
				</div> -->

			<div class="bottom_title">

				<div class="blue_kuai"></div>
				<div class="delete_pei">删除配置信息？    <span class="delete_Y">Y</span> / <span class="delete_N">N</span></div>
			</div>

				            <div class="first"><input id="kw2" class="kw" onKeyup="getContent(this);" /></div>

				        </div>
